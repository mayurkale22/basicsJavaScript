<!DOCTYPE>
<html>
	<head>
		<script type="text/javascript">

		function superH1() {
			var dom = document.getElementById("header");
			var counter = 1;

				function step(){
					var h = counter.toString(16);
					var arr = ['F','F',h,'B','0',h];


					var colorCode = shuffle(arr);

					dom.style.color = "#" +colorCode;

					if (counter < 50) {
						counter +=1;
						setTimeout(step,500);
					}
				}
			setTimeout(step,500);
		}

		function shuffle(arr) {
				var len = arr.length;
				var temp = [];
 
				for (var i = 0; i < len; i++) {
					Math.random() >= 0.5 ? temp.push(arr[i]) : temp.unshift(arr[i]);
				}

   				var colorCode = temp.toString().replace(/,/g,"");
   				return colorCode;
		}

		</script>
		<style type="text/css">
		h1 {
			font: bold italic 2em/1em "Times New Roman", "MS Serif", "New York", serif;
			margin: 0;
			padding: 0;
			color: #e7ce00;
			border-top: solid #e7ce00 medium;
			border-bottom: dotted #e7ce00 thin;
			width: 600px;
			}
		</style>
	</head>

	<body onLoad="superH1()">
		<h1 id ="header">Closure</h1>

		<ui>
			<li>1. Functions can be defined inside another function.</li>
			<li>2. The scope that an inner function enjoys continues even after the parent functions have returned.</li>
			<li>3. This is called closure.</li>
		</ui>
	</body>
</html>
